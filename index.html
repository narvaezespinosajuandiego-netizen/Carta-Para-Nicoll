<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti...</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose-light: #fce4ec;
            --rose-medium: #f8bbd0;
            --rose-dark: #ec407a;
            --rose-accent: #d81b60;
            --cream: #fff8f0;
            --gold: #d4af37;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--rose-light) 0%, var(--cream) 50%, var(--rose-medium) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de pétalos flotantes */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(ellipse at center, var(--rose-medium) 0%, transparent 70%);
            border-radius: 50% 0 50% 0;
            opacity: 0.4;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(216, 27, 96, 0.2);
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
            border: 1px solid rgba(248, 187, 208, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            font-style: italic;
            color: var(--rose-accent);
            margin-bottom: 2rem;
            letter-spacing: 2px;
            animation: typewriter 2s steps(20) 0.5s forwards;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes typewriter {
            to {
                width: 100%;
            }
        }

        .message {
            font-family: 'Crimson Text', serif;
            font-size: 1.3rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInText 1s ease-out 2.5s forwards;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        .btn {
            font-family: 'Montserrat', sans-serif;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--rose-dark), var(--rose-accent));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(216, 27, 96, 0.3);
            opacity: 0;
            animation: fadeInButton 1s ease-out 3.5s forwards;
            text-decoration: none;
            display: inline-block;
        }

        @keyframes fadeInButton {
            to {
                opacity: 1;
            }
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(216, 27, 96, 0.4);
            background: linear-gradient(135deg, var(--rose-accent), var(--rose-dark));
        }

        .date {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInText 1s ease-out 2s forwards;
        }

        /* Corazón pulsante en la esquina */
        .heart {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: var(--rose-accent);
            animation: heartbeat 1.5s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Pétalos flotantes -->
    <div class="petal" style="left: 10%; animation-duration: 15s; animation-delay: 0s;"></div>
    <div class="petal" style="left: 25%; animation-duration: 18s; animation-delay: 2s;"></div>
    <div class="petal" style="left: 40%; animation-duration: 20s; animation-delay: 4s;"></div>
    <div class="petal" style="left: 60%; animation-duration: 17s; animation-delay: 1s;"></div>
    <div class="petal" style="left: 75%; animation-duration: 19s; animation-delay: 3s;"></div>
    <div class="petal" style="left: 90%; animation-duration: 16s; animation-delay: 5s;"></div>

    <div class="heart">♥</div>

    <div class="container">
        <h1>Estimada señorita Nicoll</h1>
        <div class="date">Domingo, 16 de febrero de 2026</div>
        <p class="message">
            Hay algo que necesito decirte...<br>
            Algo que ha estado en mi mente desde hace tiempo.<br>
            <br>
            <em>¿Estás lista para descubrirlo?</em>
        </p>
        <a href="page2.html" class="btn">Descubrir el misterio...</a>
    </div>

    <!-- Música de fondo -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Iniciar música después de interacción del usuario
        document.querySelector('.btn').addEventListener('click', function(e) {
            const music = document.getElementById('bgMusic');
            music.volume = 0.3;
            music.play().catch(err => console.log('Audio playback failed:', err));
        });
    </script>
</body>
</html>
